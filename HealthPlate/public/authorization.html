<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Log in Health Plate">
  <title>Log in | Health Plate</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <div class="logo">
  <img src="images/logo.png" alt="Health Plate" width="50px">
  <span>HealthPlate</span>
</div>

      <button class="burger-menu" id="burgerMenu" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <nav class="main-nav" id="mainNav">
        <a href="index.html">Home</a>
        <a href="community.html">Community</a>
        <a href="recipes.html">Recipes</a>
        <a href="menu.html">Menu</a>
        <a href="about.html">About Us</a>
        <a href="contacts.html">Contacts</a>
        <a href="authorization.html" class="active">Profile</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <h1>Welcome Back!</h1>
          <p>Log in to access your personalized meal plans</p>
        </div>

        <form id="loginForm" class="auth-form">
          <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input
              type="email"
              class="form-input"
              id="email"
              name="email"
              required
              placeholder="your.email@example.com"
            >
            <div class="form-error"></div>
          </div>

          <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input
              type="password"
              class="form-input"
              id="password"
              name="password"
              required
              minlength="6"
              placeholder="Enter your password"
            >
            <div class="form-error"></div>
          </div>

          <div class="form-group form-row">
            <label class="form-checkbox">
              <input type="checkbox" id="remember" name="remember">
              <span>Remember me</span>
            </label>
            <a href="#" class="link-small">Forgot password?</a>
          </div>

          <button type="submit" class="btn-primary btn-full">Log In</button>
        </form>
        <div class="auth-footer">
          <p>Don't have an account? <a href="register.html" class="link-primary">Join now</a></p>
        </div>

        
      </div>
    </div>
  </main>


  <footer class="site-footer">
    <div class="footer-content">
      <div class="footer-logo">
        <img src="images/logo.png" alt="Health Plate" width="30">
      </div>

      <div class="footer-date">  
        <span id="footerDate"></span>
      </div>

      <nav class="footer-links">
        <a href="index.html">Home</a>
        <a href="community.html">Community</a>
        <a href="recipes.html">Recipes</a>
        <a href="menu.html">Menu</a>
        <a href="about.html">About Us</a>
        <a href="contacts.html">Contacts</a>
      </nav>

      <div class="footer-copy">
        <p>&copy; 2025 Health Plate. </p>
      </div>
    </div>
  </footer>

  <script src="js/auth.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
