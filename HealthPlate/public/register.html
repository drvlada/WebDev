<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sign up to Health Plate and start your journey to healthy eating today">
  <title>Register | Health Plate</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <div class="logo">
  <img src="images/logo.png" alt="Health Plate" width="50px">
  <span>HealthPlate</span>
</div>
      <button class="burger-menu" id="burgerMenu" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <nav class="main-nav" id="mainNav">
        <a href="index.html">Home</a>
        <a href="community.html">Community</a>
        <a href="recipes.html">Recipes</a>
        <a href="menu.html">Menu</a>
        <a href="about.html">About Us</a>
        <a href="contacts.html">Contacts</a>
        <a href="authorization.html" class="active">Profile</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <h1>Join Health Plate</h1>
          <p>Start your journey to healthy eating today</p>
        </div>

        <form id="registerForm" class="auth-form">
          <div class="form-group">
            <label class="form-label" for="fullname">Full Name</label>
            <input
              type="text"
              class="form-input"
              id="fullname"
              name="fullname"
              required
              minlength="2"
              placeholder="John Doe"
            >
            <div class="form-error"></div>
          </div>

          <div class="form-group">
            <label class="form-label" for="reg-email">Email</label>
            <input
              type="email"
              class="form-input"
              id="reg-email"
              name="email"
              required
              placeholder="your.email@example.com"
            >
            <div class="form-error"></div>
          </div>

          <div class="form-group">
            <label class="form-label" for="reg-password">Password</label>
            <input
              type="password"
              class="form-input"
              id="reg-password"
              name="password"
              required
              minlength="8"
              placeholder="Minimum 8 characters"
            >
            <div class="form-error"></div>
          </div>

          <div class="form-group">
            <label class="form-label" for="confirm-password">Confirm Password</label>
            <input
              type="password"
              class="form-input"
              id="confirm-password"
              name="confirm-password"
              required
              minlength="8"
              placeholder="Re-enter your password"
            >
            <div class="form-error"></div>
          </div>

          <div class="form-group">
            <label class="form-checkbox">
              <input type="checkbox" id="terms" name="terms" required>
              <span>I agree to the Terms of Service and Privacy Policy</span>
            </label>
            <div class="form-error"></div>
          </div>

          <button type="submit" class="btn-primary btn-full">Create Account</button>
        </form>

        <div class="auth-footer">
          <p>Already have an account? <a href="authorization.html" class="link-primary">Log in</a></p>
        </div>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="footer-content">
      <div class="footer-logo">
        <img src="images/logo.png" alt="Health Plate" width="30">
      </div>

      <div class="footer-date">  
        <span id="footerDate"></span>
      </div>

      <nav class="footer-links">
        <a href="index.html">Home</a>
        <a href="community.html">Community</a>
        <a href="recipes.html">Recipes</a>
        <a href="menu.html">Menu</a>
        <a href="about.html">About Us</a>
        <a href="contacts.html">Contacts</a>
      </nav>

      <div class="footer-copy">
        <p>&copy; 2025 Health Plate. </p>
      </div>
    </div>
  </footer>

  <script src="js/auth.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
