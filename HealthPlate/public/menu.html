  <header class="site-header">

      <div class="logo">
  <img src="images/logo.png" alt="Health Plate" width="50px">

</div>

  <main class="page-main">

    <section class="menu-generator-wrapper">
        <h2>Generate Your Menu</h2>
      <div class="menu-generator">
    <form id="menuForm" class="menu-form">
      <label for="mealType">Meal Type:</label>
      <select id="mealType">
        <option value="all">All</option>
        <option value="breakfast">Breakfast</option>
        <option value="lunch">Lunch</option>
        <option value="dinner">Dinner</option>
        <option value="dessert">Dessert</option>
      </select>

      <label for="goal">Goal:</label>
      <select id="goal">
        <option value="maintain">Maintain Weight</option>
        <option value="lose">Lose Weight</option>
        <option value="gain">Gain Weight</option>
      </select>

      <button type="submit">Generate Menu</button>
    </form>
      </div>
    </section>

    <h3>Suggested Recipes:</h3>
    <div id="menuOutput"></div>
  </main>
