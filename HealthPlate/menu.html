  <main>
    <h2>Generate Your Menu</h2>

    <form id="menuForm">
        <label for="mealType">Meal Type:</label>
        <select id="mealType">
            <option value="all">All</option>
            <option value="breakfast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
            <option value="snack">Snack</option>
        </select>

        <label for="goal">Goal:</label>
        <select id="goal">
            <option value="maintain">Maintain Weight</option>
            <option value="lose">Lose Weight</option>
            <option value="gain">Gain Weight</option>
        </select>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Your weight">

        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Your height">

        <button type="button" onclick="generateMenu()">Generate Menu</button>
    </form>

    <h3>Suggested Menu:</h3>
    <div id="menuOutput"></div>
</main>
