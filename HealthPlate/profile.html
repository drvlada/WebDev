</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <div class="logo">
  <img src="images/logo.png" alt="Health Plate" width="50px">
  <span>HealthPlate</span>
</div>

      <button class="burger-menu" id="burgerMenu" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <nav class="main-nav" id="mainNav">
        <a href="index.html">Home</a>
        <a href="community.html">Community</a>

        <a href="contacts.html">Contacts</a>
        <a href="authorization.html" class="active">Profile</a>
      </nav>
    </div>
  </header>

<main class="page-main">

  <h2>My Profile</h2>

  <div class="profile-wrapper">

    <div class="profile-left">
      <div class="avatar-box">
        <img src="images/dexter.jpg" alt="User Avatar">
      </div>

      <div class="profile-favorites-box">
        <a href="#">Favorite Recipes ‚ù§</a>
      </div>

    </div>

    <div class="profile-right">
      
      <form class="profile-form">
        <h3>Personal Information:</h3>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="Dexter Morgan">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="dextermorgan@butcher.com">

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" placeholder="Your weight">

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" placeholder="Your height">

        <label for="goal">Goal:</label>
        <select id="goal" name="goal">
          <option value="maintain">Maintain Weight</option>
          <option value="lose">Lose Weight</option>
          <option value="gain">Gain Weight</option>
        </select>

        <button type="submit">Update Profile</button>
      </form>

    </div>

  </div>
</main>
